<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="query">
        <button v-on:click="getData">검색</button>
        <div >
            <h1 v-html="item.subject" v-for="item in search">{{item.subject}}</h1>
        </div>
        <div>
            {{count}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                query : '',
                search : '',
                count : '',
                search : ''
            },
            methods:{
                getData : function(){
                    var vm = this;
                    var query = this.query;
                    axios.get('http://127.0.0.1:6502/sample6/restSearch.jsp?query=' + query)
                    .then(function(response){
                        vm.search = response.data.result[2].items;
                        vm.count = response.data.totalCount;
                    })
                    .catch(function(error){
                        alert(error);
                    });
                }
            }
        })
    </script>
</body>
</html>
